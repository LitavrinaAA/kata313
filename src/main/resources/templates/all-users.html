<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>

<head>
    <title>Employees</title>
</head>
<body>
<div th:replace="header :: content"></div>
<br><br>
<h2>Все работники</h2>

<table th:border="1">
<tr>
    <th>Имя</th>
    <th>Surname</th>
    <th>salary</th>
    <th>operations</th>
</tr>

    <tr th:each="user : ${allUsers}">
        <td th:utext="${user.getName()}"></td>
        <td th:utext="${user.getSurname()}"></td>
        <td th:utext="${user.getSalary()}"></td>
        <td>

            <form action="#" data-th-action="@{admin/updateUser}" method="post">
                <input type="hidden" name="userId" th:value="${user.getId()}" />
                <button type="submit" name="action" value="Update">Update</button>

            </form>
            <form action="#" data-th-action="@{admin/deleteUser}" method="post">
                <input type="hidden" name="userId" th:value="${user.getId()}" />
                <button type="submit" name="action" value="Delete">Delete</button>

            </form>
        </td>
    </tr>


</table>
<br>
<input type ="button" value="Add" onclick="window.location.href = 'admin/addNewUser'"/>

</body>
</html>
